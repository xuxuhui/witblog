<!DOCTYPE>
{% extends "base.html" %}
{% load staticfiles %}
{% block content %}
	{% for topic in topics %}
		<span>
	<a style="text-decoration:none;" href="{% url 'blog:topicsArticles' topic.id %}">
		<div id=topics>
				<img src="{{topic.image.url}}">
				<h2>{{ topic.name }}</h2>
				<p>{{ topic.description|truncatechars:30}}</p>
		</div>
	</a>
		</span>
	{% endfor %}
{% endblock %}
