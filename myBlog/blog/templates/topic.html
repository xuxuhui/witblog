<!DOCTYPE>
{% extends "base.html" %}
{% load staticfiles %}
{% block content %}
<div id="topic">
	<h2>所有专题</h2>
</div>
<div id=topicTop>
	{% for topic in topics %}
	<a style="text-decoration:none;" href="{% url 'blog:topicsArticles' topic.id %}">
		<div id=topics>
				<img src="{{topic.image.url}}">
				<h2>{{ topic.name }}</h2>
				<p>{{ topic.discription|truncatechars:45}}</p>
		</div>
	</a>
	{% endfor %}
</div>
{% endblock %}
